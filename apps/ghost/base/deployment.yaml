apiVersion: apps/v1
kind: Deployment
metadata:
  name: ghost
  labels:
    app: ghost
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ghost
  template:
    metadata:
      labels:
        app: ghost
    spec:
      containers:
        - name: ghost
          image: ghost:5-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 2368
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          env:
            # Site URL from central config (prod-config ConfigMap)
            - name: url
              valueFrom:
                configMapKeyRef:
                  name: prod-config
                  key: siteUrl
          envFrom:
            - secretRef:
                name: ghost-env
          volumeMounts:
            - name: ghost-content
              mountPath: /var/lib/ghost/content
      volumes:
        - name: ghost-content
          persistentVolumeClaim:
            claimName: ghost-content

