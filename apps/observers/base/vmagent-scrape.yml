global:
  scrape_interval: 30s
  scrape_timeout: 10s

scrape_configs:
  - job_name: vmagent
    static_configs:
      - targets: ["localhost:8429"]

  - job_name: vmsingle
    kubernetes_sd_configs:
      - role: endpoints
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: observers;vmsingle;http

  - job_name: mysql-exporter
    kubernetes_sd_configs:
      - role: endpoints
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: blog;mysql-exporter;metrics

  - job_name: ingress-nginx
    kubernetes_sd_configs:
      - role: endpoints
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: ingress-nginx;ingress-nginx-controller-metrics;metrics

  - job_name: cloudflared
    kubernetes_sd_configs:
      - role: endpoints
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: cloudflared;cloudflared;metrics

  - job_name: vault
    kubernetes_sd_configs:
      - role: endpoints
    metrics_path: /v1/sys/metrics
    params:
      format: [prometheus]
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: vault;vault;http

  - job_name: blackbox
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://example.invalid/
          - https://example.invalid/sitemap.xml
          - https://example.invalid/ghost/
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter.observers.svc.cluster.local:9115
