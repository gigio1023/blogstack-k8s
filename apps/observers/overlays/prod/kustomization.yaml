apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: observers

resources:
  - ../../base
  - namespace.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: prod-config
    envs:
      - ../../../../config/prod.env

vars:
  - name: MONITOR_URL_HOME
    objref:
      kind: ConfigMap
      name: prod-config
      apiVersion: v1
    fieldref:
      fieldpath: data.monitorUrlHome
  - name: MONITOR_URL_SITEMAP
    objref:
      kind: ConfigMap
      name: prod-config
      apiVersion: v1
    fieldref:
      fieldpath: data.monitorUrlSitemap
  - name: MONITOR_URL_GHOST
    objref:
      kind: ConfigMap
      name: prod-config
      apiVersion: v1
    fieldref:
      fieldpath: data.monitorUrlGhost
