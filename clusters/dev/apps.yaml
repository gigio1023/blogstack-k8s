apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: observers-dev
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  project: blog-dev
  source:
    repoURL: https://github.com/your-org/blogstack-k8s
    path: apps/observers/overlays/dev
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: observers-dev
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
---
