apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Resources span multiple namespaces; each file sets its own metadata.namespace
# These resources depend on VSO CRDs being installed first (vso-operator app)

resources:
  - auth/vault-auth.yaml
  - auth/blog-vault-auth.yaml
  - auth/cloudflared-vault-auth.yaml
  - secrets/ghost.yaml
  - secrets/mysql.yaml
  - secrets/mysql-exporter.yaml
  - secrets/cloudflared.yaml
  # backup.yaml is optional and should be applied manually from secrets/optional/
