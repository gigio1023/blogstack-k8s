apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-reader
  namespace: cloudflared
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultConnection
metadata:
  name: vault-conn
  namespace: cloudflared
spec:
  address: http://vault.vault.svc:8200
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  name: vault-auth
  namespace: cloudflared
spec:
  method: kubernetes
  mount: kubernetes
  kubernetes:
    role: cloudflared
    serviceAccount: vault-reader
    audiences:
      - https://kubernetes.default.svc
  vaultConnectionRef: vault-conn

