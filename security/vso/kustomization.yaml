apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Resources span multiple namespaces; each file sets its own metadata.namespace
resources:
  - namespace.yaml
  - auth/vault-auth.yaml            # vso namespace
  - auth/blog-vault-auth.yaml       # blog namespace
  - auth/cloudflared-vault-auth.yaml# cloudflared namespace
  - secrets/ghost.yaml              # blog
  - secrets/mysql.yaml              # blog
  - secrets/cloudflared.yaml        # cloudflared
  - secrets/backup.yaml             # blog

helmCharts:
  - name: vault-secrets-operator
    repo: https://helm.releases.hashicorp.com
    version: 0.6.0
    releaseName: vso
    namespace: vso
    valuesInline: {}

